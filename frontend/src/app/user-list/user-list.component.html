    <li class="nav-item active">

<div class="container">
  <h2>User List</h2>            
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let list of listArray; let i = index">
        <td>{{i+1}}</td>
        <td>{{list.name}}</td>
        <td>{{list.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
