<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" routerLink = "/">Add User</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink = "/user-list">User List</a>
    </li>

  </ul>
</nav>
<div class="container">
  <h2>User Data</h2>
  <div class="form-group">
    <label for="pwd">Name:</label>
    <input type="text" class="form-control" required=""  placeholder="Enter name" [(ngModel)] = "reqData.name" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" required="" placeholder="Enter email" [(ngModel)] = "reqData.email" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary" (click) = "addUser()">Submit</button>
</div>
